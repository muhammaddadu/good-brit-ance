<ion-content padding>
    <page-card-action>
        <div class="page-card--header">
            <h1 class="gb-introduction-title">
                Good Brit-ance
            </h1>
        
            <p class="gb-introduction-subtitle gb-font-subtitle gb-font-light">
                The Fun, interactive
                way to decide who
                stays & who has to go!
            </p>
        </div>
        
        <div class="page-card--content">
            <div class="gb-introduction-clouds">
                <div class="gb-introduction-cloud--1"></div>
                <div class="gb-introduction-cloud--2"></div>
                <div class="gb-introduction-cloud--3"></div>

                <!-- <div class="gb-introduction-cloud--2 gb-introduction-cloud--moving"></div> -->
            </div>
            <div class="gb-introduction-flag">&nbsp;</div>
        </div>

        <div class="page-card--footer">
            <button
                (click)="start()"
                ion-button full
                color="secondary">
                Start
            </button>
        </div>
    </page-card-action>
</ion-content>
