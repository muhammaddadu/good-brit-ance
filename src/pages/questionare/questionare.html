<ion-content padding
  *ngIf="showQuestion"
  [style.background-color]="selectedQuestion.background">
  <button
    (click)="exit()"
    class="questionare-close-button"
    [style.color]="selectedQuestion.color"
    ion-button
    color="light"
    outline>
    <ion-icon name="arrow-down"></ion-icon>
  </button>
  <question-answer
    [title]="pageTitle"
    [questionare]="questionare"
    [selectedQuestion]="selectedQuestion"
    (onUserSelectAnswer)="onUserSelectAnswer($event)">
  </question-answer>
</ion-content>
