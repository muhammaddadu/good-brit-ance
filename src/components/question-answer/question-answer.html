<page-card-action class="gb-question-answer">
  <div class="gb-question-answer--title"
       [style.color]="selectedQuestion.color">
    {{title}}
  </div>

  <div class="gb-question-answer--image"
       [ngStyle]="{'background-image': 'url(/assets/questions/' + selectedQuestion.image + ')'}">
  </div>

  <div class="gb-question-answer--question"
       [style.color]="selectedQuestion.color">
      <p>{{selectedQuestion.text}}</p>
  </div>

  <ul class="gb-question-answer--answers">
    <li class="gb-question-answer--answers-answer"
        *ngFor="let item of selectedQuestion.answers"
        [ngClass]="item.cssClass"
        (click)="selectAnswer(item)">
        <p>{{item.text}}</p>
    </li>
  </ul>
</page-card-action>
